version: 2
jobs:
  deploy:
    docker:
      - image: circleci/node:8.9
      
    working_directory: ~/projeto

    steps:
      - run: 
          name: ls
          command: |
            ls -lia

      - run: 
          name: ssh-keygen 
          command: |
            ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa

      - run:
          name: ssh-keyscan
          command: ssh-keyscan -H pwms.com.br >> ~/.ssh/known_hosts   

      # - run:
      #     name: Deploy Over SSH
      #     command: |
      #       scp -r tmp/app/dist/ $SSH_USER@$SSH_HOST:\$HOME/pwms.com.br/apps/quiz/

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master            